  <div class="container">
  <form classname="App">
    <div class="row">
      <div class="col-25">
        <label>Contact Us:</label>
        </div>
        <div class="col-75">
        <input type="text" required="">
        </div>
        </div>

        <div class="row">

         </div>
         </div>

        </div>
        </div>


        <div class="row">
          <div class="col-25">
        <label>Query Type:
        </label></div>
        <div>

          submit

      </div>
</form>
